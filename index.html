<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analogue Clock Project Using JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour" id="hour"></div>
            <div class="minutes" id="minutes"></div>
            <div class="scond" id="sceonde"></div>
        </div>  
        <div class="number num1"><span class="inner-ele1 inner">1</span></div>
        <div class="number num2"><span class="inner-ele2 inner">2</span></div>
        <div class="number num3"><span class="inner-ele3 inner">3</span></div>
        <div class="number num4"><span class="inner-ele4 inner">4</span></div>
        <div class="number num5"><span class="inner-ele5 inner">5</span></div>
        <div class="number num6"><span class="inner-ele6 inner">6</span></div>
        <div class="number num7"><span class="inner-ele7 inner">7</span></div>
        <div class="number num8"><span class="inner-ele8 inner">8</span></div>
        <div class="number num9"><span class="inner-ele9 inner">9</span></div>
        <div class="number num10"><span class="inner-ele10 inner">10</span></div>
        <div class="number num11"><span class="inner-ele11 inner">11</span></div>
        <div class="number num12"><span class="inner-ele12 inner">12</span></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
